dgi_i8_helper.migration_reports:
  path: 'admin/reports/islandora_migration_reports'
  defaults:
    _controller: 'Drupal\dgi_i8_reporting\Controller\DgiReportingController::content'
    _title: 'Islandora Migration Reports'
  requirements:
    _permission: 'view islandora migration reports'
dgi_i8_helper.migration_reports.missing_media:
  path: 'admin/reports/islandora_migration_reports/missing_media'
  defaults:
    _title: 'Repository Items Missing Media'
  requirements:
    _permission: 'view islandora migration reports'
dgi_i8_helper.migration_reports.missing_derivatives:
  path: 'admin/reports/islandora_migration_reports/missing_derivatives'
  defaults:
    _title: 'Repository Items Missing Derivatives'
  requirements:
    _permission: 'view islandora migration reports'
dgi_i8_helper.migration_reports.orphaned_files:
  path: 'admin/reports/islandora_migration_reports/orphaned_files'
  defaults:
    _title: 'Orphaned Files Report'
  requirements:
    _permission: 'view islandora migration reports'
dgi_i8_helper.migration_reports.orphaned_media:
  path: 'admin/reports/islandora_migration_reports/orphaned_media'
  defaults:
    _title: 'Orphaned Media Report'
  requirements:
    _permission: 'view islandora migration reports'
